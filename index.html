<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <h1><i class="fas fa-gamepad"></i> 贪吃蛇游戏</h1>
        <div class="game-info">
            <div class="score"><i class="fas fa-star"></i> 分数: <span id="score">0</span></div>
            <div class="high-score"><i class="fas fa-trophy"></i> 最高分: <span id="highScore">0</span></div>
        </div>
        <div class="game-controls">
            <button id="startBtn"><i class="fas fa-play"></i> 开始游戏</button>
            <button id="pauseBtn"><i class="fas fa-pause"></i> 暂停</button>
            <button id="restartBtn"><i class="fas fa-redo"></i> 重新开始</button>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="speed-control">
            <label for="speedSlider"><i class="fas fa-tachometer-alt"></i> 速度: <span id="speedValue">5</span></label>
            <input type="range" id="speedSlider" min="3" max="10" step="1" value="5">
        </div>
        
        <div class="game-instructions">
            <h3><i class="fas fa-info-circle"></i> 游戏说明:</h3>
            <p><i class="fas fa-hand-pointer"></i> 在游戏区域滑动手指或使用键盘方向键控制蛇的移动方向</p>
            <p><i class="fas fa-apple-alt"></i> 吃到食物可以增加分数和蛇的长度</p>
            <p><i class="fas fa-exclamation-triangle"></i> 撞到墙壁或自己的身体游戏结束</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
